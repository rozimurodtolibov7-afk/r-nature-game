<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R-Nature Game v5</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; overflow: hidden; background-color: #1a1a1a; color: white; }
        
        /* ASOSIY EKRAN (MENU) */
        #main-menu {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1000&q=80');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 40px 20px; z-index: 1000;
        }

        .menu-top { text-align: center; }
        .menu-top h1 { font-size: 45px; margin: 0; letter-spacing: 3px; text-shadow: 2px 2px 10px #000; }
        .balance-display { background: rgba(0,0,0,0.7); padding: 10px 25px; border-radius: 30px; margin-top: 15px; font-weight: bold; border: 1px solid #f1c40f; }

        .play-btn {
            width: 150px; height: 150px; background: #27ae60; color: white;
            border: none; border-radius: 50%; font-size: 24px; font-weight: bold;
            box-shadow: 0 0 30px rgba(39, 174, 96, 0.6); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            border: 5px solid rgba(255,255,255,0.2); animation: pulse 2s infinite;
        }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; width: 100%; }
        .menu-item-btn { 
            background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255,255,255,0.3);
            padding: 15px 5px; border-radius: 15px; color: white; font-weight: bold; font-size: 12px;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }

        /* O'YIN MAYDONI */
        #game-view { display: none; position: relative; width: 100vw; height: 100vh; background-color: #2ecc71; }
        #nature-world { width: 100%; height: 100%; position: absolute; }
        
        .game-overlay { position: absolute; width: 100%; padding: 15px; display: flex; justify-content: space-between; pointer-events: none; z-index: 100; }
        .overlay-btn { 
            pointer-events: auto; background: rgba(0,0,0,0.8); color: white; border: none; 
            padding: 12px; border-radius: 50%; font-size: 20px; width: 50px; height: 50px;
        }

        /* SANDIQ VA SHOP MODAL */
        .modal { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: #2c3e50; width: 90%; max-height: 80vh; border-radius: 25px; 
            padding: 25px; z-index: 2000; overflow-y: auto; border: 2px solid #f1c40f;
        }
        .item-row { 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(255,255,255,0.05); padding: 12px; border-radius: 15px; margin-bottom: 10px; 
        }
        .buy-btn { background: #27ae60; color: white; border: none; padding: 8px 15px; border-radius: 10px; font-weight: bold; }
        .use-btn { background: #3498db; color: white; border: none; padding: 8px 15px; border-radius: 10px; font-weight: bold; }

        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.08);} 100% {transform: scale(1);} }
        .plant { position: absolute; font-size: 40px; transform: translate(-50%, -50%); pointer-events: none; z-index: 10; }
    </style>
</head>
<body>

    <div id="main-menu">
        <div class="menu-top">
            <h1>R-NATURE</h1>
            <div class="balance-display">üí∞ <span id="menu-balance">10.00</span> RC</div>
        </div>
        <button class="play-btn" onclick="goToGame()">PLAY</button>

        <div class="menu-grid">
            <button class="menu-item-btn" onclick="openModal('shop-modal')"><span>üõí</span> Do'kon</button>
            <button class="menu-item-btn" onclick="openModal('rank-modal')"><span>üèÜ</span> Rank</button>
            <button class="menu-item-btn" onclick="openModal('invite-modal')"><span>üë•</span> Taklif</button>
        </div>
    </div>

    <div id="game-view">
        <div class="game-overlay">
            <button class="overlay-btn" onclick="goToMenu()">üè†</button>
            <div style="display: flex; gap: 10px;">
                <button class="overlay-btn" onclick="openModal('inventory-modal')">üéí</button>
                <button class="overlay-btn" onclick="openModal('shop-modal')">üõí</button>
            </div>
        </div>
        <div id="nature-world"></div>
        <div id="selection-tip" style="position: absolute; bottom: 20px; width: 100%; text-align: center; pointer-events: none; font-weight: bold; text-shadow: 1px 1px 5px #000;">
            Tanlangan: <span id="current-item-name">Hech narsa</span>
        </div>
    </div>

    <div id="shop-modal" class="modal">
        <h2 style="text-align: center; color: #f1c40f;">Markaziy Do'kon</h2>
        <div id="shop-items">
            </div>
        <button onclick="closeModal('shop-modal')" style="width:100%; padding:12px; margin-top:10px; border-radius:15px; background:#e74c3c; color:white; border:none; font-weight:bold;">Yopish</button>
    </div>

    <div id="inventory-modal" class="modal">
        <h2 style="text-align: center; color: #3498db;">Mening Sandig'im</h2>
        <div id="inventory-items">
            </div>
        <button onclick="closeModal('inventory-modal')" style="width:100%; padding:12px; margin-top:10px; border-radius:15px; background:#95a5a6; color:white; border:none;">Yopish</button>
    </div>

    <div id="rank-modal" class="modal"><h2>üèÜ Reyting</h2><p>Hozircha faqat siz: <b id="rank-val">0</b> RC</p><button onclick="closeModal('rank-modal')">Yopish</button></div>
    <div id="invite-modal" class="modal"><h2>üë• Taklif</h2><p>Do'stlar uchun bonus oling!</p><button onclick="shareLink()" style="width:100%; background:#0088cc; color:white; border:none; padding:15px; border-radius:15px;">Taklif yuborish</button><button onclick="closeModal('invite-modal')">Yopish</button></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // O'YIN MA'LUMOTLARI
        let gameData = JSON.parse(localStorage.getItem('rn_v5_save')) || {
            balance: 10.00,
            inventory: { "Oddiy Urug'": 5 },
            planted: []
        };

        const shopProducts = [
            { name: "Atirgul", price: 10, icon: "üåπ" },
            { name: "Pomidor", price: 50, icon: "üçÖ" },
            { name: "Qovun", price: 89, icon: "üçà" },
            { name: "Tarvuz", price: 100, icon: "üçâ" },
            { name: "Olma darxti", price: 150, icon: "üçé" },
            { name: "Gilos", price: 200, icon: "üçí" },
            { name: "Subtropik Palma", price: 500, icon: "üå¥" }
        ];

        let selectedItem = null;

        // NAVIGATSIYA
        function goToGame() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-view').style.display = 'block';
            renderPlanted();
        }

        function goToMenu() {
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('main-menu').style.display = 'flex';
            updateUI();
        }

        // DO'KON VA SANDIQ LOGIKASI
        function updateShop() {
            const container = document.getElementById('shop-items');
            container.innerHTML = '';
            shopProducts.forEach(p => {
                container.innerHTML += 
                    <div class="item-row">
                        <span>${p.icon} ${p.name}</span>
                        <button class="buy-btn" onclick="buyItem('${p.name}', ${p.price})">${p.price} RC</button>
                    </div>;
            });
        }

        function updateInventory() {
            const container = document.getElementById('inventory-items');
            container.innerHTML = '';
            for (let name in gameData.inventory) {
                if (gameData.inventory[name] > 0) {
                    const icon = shopProducts.find(p => p.name === name)?.icon || "üå±";
                    container.innerHTML += 
                        <div class="item-row">
                            <span>${icon} ${name} (${gameData.inventory[name]} ta)</span>
                            <button class="use-btn" onclick="selectItem('${name}')">Ekish</button>
                        </div>;
                }
            }
            if(container.innerHTML === '') container.innerHTML = '<p style="text-align:center;">Sandiq bo\'sh...</p>';
        }

        function buyItem(name, price) {
            if (gameData.balance >= price) {
                gameData.balance -= price;
                gameData.inventory[name] = (gameData.inventory[name] || 0) + 1;
                save(); updateUI(); updateShop();
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                tg.showAlert("Mablag' yetarli emas!");
            }
        }

        function selectItem(name) {
            selectedItem = name;
            document.getElementById('current-item-name').innerText = name;
            closeModal('inventory-modal');
            tg.HapticFeedback.impactOccurred('light');
        }

        // O'YIN MAYDONI
        document.getElementById('nature-world').addEventListener('click', (e) => {
            if (!selectedItem || gameData.inventory[selectedItem] <= 0) return;

            const icon = shopProducts.find(p => p.name === selectedItem)?.icon || "üå±";
            const newItem = { x: e.clientX, y: e.clientY, icon: icon, id: Date.now() };
            
            gameData.planted.push(newItem);
            gameData.inventory[selectedItem]--;
            if(gameData.inventory[selectedItem] === 0) {
                selectedItem = null;
                document.getElementById('current-item-name').innerText = "Hech narsa";
            }
            
            drawPlant(newItem);
            save(); updateUI(); updateInventory();
            tg.HapticFeedback.impactOccurred('medium');
        });

        function drawPlant(p) {
            const div = document.createElement('div');
            div.className = 'plant';
            div.style.left = p.x + 'px';
            div.style.top = p.y + 'px';
            div.innerText = p.icon;
            document.getElementById('nature-world').appendChild(div);
        }

        function renderPlanted() {
            document.getElementById('nature-world').innerHTML = '';
            gameData.planted.forEach(drawPlant);
        }

        // TIZIM
        function save() { localStorage.setItem('rn_v5_save', JSON.stringify(gameData)); }
        
        function updateUI() {
            document.getElementById('menu-balance').innerText = gameData.balance.toFixed(2);
            document.getElementById('rank-val').innerText = gameData.balance.toFixed(2);
        }

        function openModal(id) { 
            if(id === 'shop-modal') updateShop();
            if(id === 'inventory-modal') updateInventory();
            document.getElementById(id).style.display = 'block'; 
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function shareLink() {
            tg.openTelegramLink("https://t.me/share/url?url=https://t.me/RPlayNatureBot&text=Tabiatni birga quramiz!");
        }
        // DAROMAD (Daraxtlar pul olib keladi)
        setInterval(() => {
            if(gameData.planted.length > 0) {
                gameData.balance += (gameData.planted.length * 0.05);
                updateUI(); save();
            }
        }, 15000);

        window.onload = updateUI;
    </script>
</body>
</html>
