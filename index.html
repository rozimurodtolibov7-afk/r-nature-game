<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R-Nature Fix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { font-family: sans-serif; overflow: hidden; background-color: #2ecc71; }

        /* MENU EKRANI */
        #menu-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1000&q=80');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 40px 20px; z-index: 1000;
        }

        .title { color: white; font-size: 40px; font-weight: bold; text-shadow: 2px 2px 10px #000; }
        .balance-pill { background: rgba(0,0,0,0.8); color: #f1c40f; padding: 10px 25px; border-radius: 30px; border: 2px solid #f1c40f; font-weight: bold; }

        .play-btn {
            width: 140px; height: 140px; background: #27ae60; color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold;
            border: 5px solid white; box-shadow: 0 0 20px rgba(0,0,0,0.5); cursor: pointer;
        }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 100%; }
        .grid-btn { background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 15px; border-radius: 15px; text-align: center; backdrop-filter: blur(5px); font-weight: bold; }

        /* O'YIN MAYDONI */
        #game-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #27ae60; }
        #nature-world { width: 100%; height: 100%; position: absolute; z-index: 1; }

        .game-ui { position: absolute; top: 0; left: 0; width: 100%; padding: 15px; display: flex; justify-content: space-between; z-index: 10; pointer-events: none; }
        .ui-item { pointer-events: auto; background: white; padding: 8px 15px; border-radius: 15px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        .tools { position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 10; }
        .tool-circle { width: 60px; height: 60px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: none; }

        /* MODALLAR */
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .modal-box { background: white; width: 85%; border-radius: 20px; padding: 20px; max-height: 70vh; overflow-y: auto; }
        .shop-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
        .buy-btn { background: #27ae60; color: white; border: none; padding: 8px 15px; border-radius: 10px; font-weight: bold; }

        .plant { position: absolute; font-size: 45px; transform: translate(-50%, -50%); pointer-events: none; z-index: 5; }
    </style>
</head>
<body>

    <div id="menu-screen">
        <div class="title">R-NATURE</div>
        <div class="balance-pill">üí∞ <span id="m-bal">10.00</span> RC</div>
        <div class="play-btn" id="btn-play">PLAY</div>
        <div class="menu-grid">
            <div class="grid-btn" id="btn-shop">üõí Do'kon</div>
            <div class="grid-btn" id="btn-rank">üèÜ Rank</div>
            <div class="grid-btn" id="btn-friends">üë• Taklif</div>
        </div>
    </div>
    <div id="game-screen">
        <div class="game-ui">
            <div class="ui-item" id="btn-back">üè† Menu</div>
            <div class="ui-item">üí∞ <span id="g-bal">10.00</span></div>
        </div>
        <div id="nature-world"></div>
        <div class="tools">
            <button class="tool-circle" id="btn-inv">üéí</button>
            <button class="tool-circle" style="background:#f1c40f" id="btn-game-shop">üõí</button>
        </div>
        <div id="status-bar" style="position:absolute; bottom:15px; left:15px; color:white; font-size:12px; background:rgba(0,0,0,0.5); padding:5px 10px; border-radius:10px; z-index:10;">
            Tanlangan: <span id="selected-name">Hech narsa</span>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal-box">
            <h2 id="modal-title" style="text-align:center; margin-bottom:15px;"></h2>
            <div id="modal-list"></div>
            <button id="modal-close" style="width:100%; margin-top:15px; padding:12px; background:#e74c3c; color:white; border:none; border-radius:15px; font-weight:bold;">Yopish</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let data = JSON.parse(localStorage.getItem('rn_v7_save')) || {
            bal: 10.00,
            inv: { "Atirgul": 1 },
            planted: []
        };

        const items = [
            { n: "Atirgul", p: 10, i: "üåπ" },
            { n: "Pomidor", p: 50, i: "üçÖ" },
            { n: "Qovun", p: 89, i: "üçà" },
            { n: "Tarvuz", p: 100, i: "üçâ" },
            { n: "Olma darxti", p: 150, i: "üçé" }
        ];

        let selected = null;

        // TUGMALAR UCHUN ISHONCHLI FUNKSIYA
        function setupBtn(id, action) {
            const el = document.getElementById(id);
            el.onclick = (e) => { e.preventDefault(); action(); };
        }

        setupBtn('btn-play', () => {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            renderPlanted();
        });

        setupBtn('btn-back', () => {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'flex';
            updateUI();
        });

        setupBtn('btn-shop', () => openShop());
        setupBtn('btn-game-shop', () => openShop());
        setupBtn('btn-inv', () => openInv());
        setupBtn('modal-close', () => document.getElementById('modal-overlay').style.display = 'none');
        setupBtn('btn-rank', () => tg.showAlert("Tez kunda..."));
        setupBtn('btn-friends', () => tg.openTelegramLink("https://t.me/share/url?url=https://t.me/RPlayNatureBot&text=Tabiatni_quramiz"));

        function openShop() {
            document.getElementById('modal-title').innerText = "Do'kon üõí";
            const list = document.getElementById('modal-list');
            list.innerHTML = '';
            items.forEach(item => {
                const row = document.createElement('div');
                row.className = 'shop-row';
                row.innerHTML = "<span>" + item.i + " " + item.n + "</span> <button class='buy-btn'>" + item.p + " RC</button>";
                row.querySelector('button').onclick = () => {
                    if(data.bal >= item.p) {
                        data.bal -= item.p;
                        data.inv[item.n] = (data.inv[item.n] || 0) + 1;
                        save(); updateUI(); openShop();
                        tg.HapticFeedback.notificationOccurred('success');
                    } else { tg.showAlert("Mablag' yetarli emas!"); }
                };
                list.appendChild(row);
            });
            document.getElementById('modal-overlay').style.display = 'flex';
        }
        function openInv() {
            document.getElementById('modal-title').innerText = "Sandiq üéí";
            const list = document.getElementById('modal-list');
            list.innerHTML = '';
            let empty = true;
            for(let name in data.inv) {
                if(data.inv[name] > 0) {
                    empty = false;
                    const icon = items.find(i => i.n === name).i;
                    const row = document.createElement('div');
                    row.className = 'shop-row';
                    row.innerHTML = "<span>" + icon + " " + name + " (" + data.inv[name] + " ta)</span> <button class='buy-btn' style='background:#3498db'>Ekish</button>";
                    row.querySelector('button').onclick = () => {
                        selected = name;
                        document.getElementById('selected-name').innerText = name;
                        document.getElementById('modal-overlay').style.display = 'none';
                    };
                    list.appendChild(row);
                }
            }
            if(empty) list.innerHTML = "Sandiq bo'sh...";
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        // O'YIN LOGIKASI
        document.getElementById('nature-world').onclick = (e) => {
            if(!selected || data.inv[selected] <= 0) return;
            const icon = items.find(i => i.n === selected).i;
            const p = { x: e.clientX, y: e.clientY, i: icon };
            data.planted.push(p);
            data.inv[selected]--;
            if(data.inv[selected] <= 0) {
                selected = null;
                document.getElementById('selected-name').innerText = "Hech narsa";
            }
            draw(p);
            save(); updateUI();
            tg.HapticFeedback.impactOccurred('light');
        };

        function draw(p) {
            const el = document.createElement('div');
            el.className = 'plant';
            el.style.left = p.x + 'px'; el.style.top = p.y + 'px';
            el.innerText = p.i;
            document.getElementById('nature-world').appendChild(el);
        }

        function renderPlanted() {
            const world = document.getElementById('nature-world');
            world.innerHTML = '';
            data.planted.forEach(draw);
        }

        function updateUI() {
            document.getElementById('m-bal').innerText = data.bal.toFixed(2);
            document.getElementById('g-bal').innerText = data.bal.toFixed(2);
        }

        function save() { localStorage.setItem('rn_v7_save', JSON.stringify(data)); }

        updateUI();
    </script>
</body>
</html>
