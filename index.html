<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R-Nature Cartoon Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ASOSIY SOZLAMALAR */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Comic Sans MS', cursive, sans-serif; overflow: hidden; background-color: #87CEEB; }

        /* MENU OYNASI */
        #menu-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://img.freepik.com/free-vector/nature-scene-with-river-hills_1308-51000.jpg?w=1380') no-repeat center center;
            background-size: cover; display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 50px 20px; z-index: 2000;
        }

        .title-cartoon {
            font-size: 48px; color: #fff; text-shadow: 4px 4px 0px #2ecc71, -2px -2px 0px #27ae60;
            background: rgba(0,0,0,0.2); padding: 10px 20px; border-radius: 20px;
        }

        .play-circle {
            width: 140px; height: 140px; background: #ff7f50; color: white; border: 8px solid #fff;
            border-radius: 50%; font-size: 28px; font-weight: bold; cursor: pointer;
            box-shadow: 0 10px 0px #e67e22, 0 15px 20px rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
            animation: bounce 2s infinite;
        }

        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-10px);} }

        .bottom-nav { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; width: 100%; }
        .nav-btn {
            background: #f1c40f; border: 4px solid #fff; border-radius: 20px; padding: 15px;
            color: #444; font-weight: bold; box-shadow: 0 6px 0px #d4ac0d; cursor: pointer;
        }

        /* O'YIN MAYDONI */
        #game-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #7cfc00; /* Maydon rangi */
        }
        #nature-world { width: 100%; height: 100%; position: relative; }

        .game-ui {
            position: absolute; top: 0; left: 0; width: 100%; padding: 15px;
            display: flex; justify-content: space-between; z-index: 100; pointer-events: none;
        }
        .ui-box { 
            background: rgba(255,255,255,0.9); padding: 8px 15px; border-radius: 15px; 
            border: 3px solid #2ecc71; color: #333; font-weight: bold; pointer-events: auto;
        }
        
        .action-btns { position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 100; }
        .circle-btn {
            width: 60px; height: 60px; background: #fff; border: 4px solid #3498db;
            border-radius: 50%; font-size: 24px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 0px #2980b9; cursor: pointer; pointer-events: auto;
        }

        /* MODAL OYNALAR */
        .modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fff; border: 6px solid #f1c40f; padding: 25px; border-radius: 30px;
            z-index: 3000; width: 85%; max-height: 70vh; overflow-y: auto; text-align: center;
        }
        .item-card {
            background: #f9f9f9; border: 2px dashed #ddd; border-radius: 15px;
            padding: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
        }
        .buy-action { background: #2ecc71; color: white; border: none; padding: 8px 12px; border-radius: 10px; font-weight: bold; }

        .plant { position: absolute; font-size: 45px; transform: translate(-50%, -100%); pointer-events: none; z-index: 10; }
    </style>
</head>
<body>
    <div id="menu-screen">
        <h1 class="title-cartoon">R-NATURE</h1>
        
        <div class="ui-box" style="font-size: 20px;">üí∞ <span id="menu-balance">10.00</span> RC</div>

        <div class="play-circle" onclick="startGame()">PLAY</div>

        <div class="bottom-nav">
            <div class="nav-btn" onclick="openModal('shop-modal')">üõí Shop</div>
            <div class="nav-btn" onclick="openModal('rank-modal')">üèÜ Rank</div>
            <div class="nav-btn" onclick="openModal('invite-modal')">üë• Invite</div>
        </div>
    </div>

    <div id="game-screen">
        <div class="game-ui">
            <div class="ui-box" onclick="exitGame()">üè† Menu</div>
            <div class="ui-box">üí∞ <span id="game-balance">10.00</span></div>
        </div>

        <div id="nature-world"></div>

        <div class="action-btns">
            <div class="circle-btn" onclick="openModal('inventory-modal')">üéí</div>
            <div class="circle-btn" style="background: #f1c40f;" onclick="openModal('shop-modal')">üõí</div>
        </div>
        
        <div style="position: absolute; bottom: 10px; left: 10px; color: white; background: rgba(0,0,0,0.3); padding: 5px 10px; border-radius: 10px; font-size: 12px;">
            Tanlangan: <span id="selected-name">Hech narsa</span>
        </div>
    </div>

    <div id="shop-modal" class="modal">
        <h2 style="margin-bottom: 15px;">Cartoon Shop üõí</h2>
        <div id="shop-content"></div>
        <button onclick="closeModal('shop-modal')" style="margin-top: 15px; background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 15px;">Yopish</button>
    </div>

    <div id="inventory-modal" class="modal">
        <h2 style="margin-bottom: 15px;">Mening Sandig'im üéí</h2>
        <div id="inv-content"></div>
        <button onclick="closeModal('inventory-modal')" style="margin-top: 15px; background: #95a5a6; color: white; border: none; padding: 10px 20px; border-radius: 15px;">Yopish</button>
    </div>

    <div id="rank-modal" class="modal"><h2>üèÜ Reyting</h2><p>Tez kunda...</p><button onclick="closeModal('rank-modal')">Yopish</button></div>
    <div id="invite-modal" class="modal"><h2>üë• Invite</h2><button onclick="share()" class="buy-action" style="width:100%; padding:15px;">Do'stlarni chaqirish</button><button onclick="closeModal('invite-modal')">Yopish</button></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // O'YIN MA'LUMOTLARI
        let state = JSON.parse(localStorage.getItem('rn_cartoon_save')) || {
            balance: 10.00,
            inventory: { "Atirgul": 1 },
            planted: []
        };

        const products = [
            { name: "Atirgul", price: 10, icon: "üåπ" },
            { name: "Pomidor", price: 50, icon: "üçÖ" },
            { name: "Qovun", price: 89, icon: "üçà" },
            { name: "Tarvuz", price: 100, icon: "üçâ" },
            { name: "Olma darxti", price: 150, icon: "üçé" }
        ];

        let selected = null;

        // OYNALARNI BOSHQARISH
        function startGame() {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            renderPlanted();
            tg.HapticFeedback.impactOccurred('medium');
        }

        function exitGame() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'flex';
            updateUI();
        }

        // DO'KON VA SANDIQ
        function renderShop() {
            const div = document.getElementById('shop-content');
            div.innerHTML = '';
            products.forEach(p => {
                div.innerHTML += 
                    <div class="item-card">
                        <span>${p.icon} ${p.name}</span>
                        <button class="buy-action" onclick="buy('${p.name}', ${p.price})">${p.price} RC</button>
                    </div>;
            });
        }
        function renderInv() {
            const div = document.getElementById('inv-content');
            div.innerHTML = '';
            let count = 0;
            for(let name in state.inventory) {
                if(state.inventory[name] > 0) {
                    const icon = products.find(p => p.name === name)?.icon || "üå±";
                    div.innerHTML += 
                        <div class="item-card">
                            <span>${icon} ${name} (${state.inventory[name]})</span>
                            <button class="buy-action" style="background:#3498db" onclick="select('${name}')">Tanlash</button>
                        </div>;
                    count++;
                }
            }
            if(count === 0) div.innerHTML = "Sandiq bo'sh üéí";
        }

        function buy(name, price) {
            if(state.balance >= price) {
                state.balance -= price;
                state.inventory[name] = (state.inventory[name] || 0) + 1;
                save(); updateUI(); renderShop();
                tg.HapticFeedback.notificationOccurred('success');
            } else { tg.showAlert("Pul yetarli emas!"); }
        }

        function select(name) {
            selected = name;
            document.getElementById('selected-name').innerText = name;
            closeModal('inventory-modal');
        }

        // O'YIN LOGIKASI
        document.getElementById('nature-world').addEventListener('click', (e) => {
            if(!selected || state.inventory[selected] <= 0) return;

            const icon = products.find(p => p.name === selected).icon;
            const plant = { x: e.clientX, y: e.clientY, icon: icon, id: Date.now() };
            
            state.planted.push(plant);
            state.inventory[selected]--;
            if(state.inventory[selected] === 0) {
                selected = null;
                document.getElementById('selected-name').innerText = "Hech narsa";
            }
            
            draw(plant);
            save(); updateUI();
            tg.HapticFeedback.impactOccurred('light');
        });

        function draw(p) {
            const el = document.createElement('div');
            el.className = 'plant';
            el.style.left = p.x + 'px';
            el.style.top = p.y + 'px';
            el.innerText = p.icon;
            document.getElementById('nature-world').appendChild(el);
        }

        function renderPlanted() {
            document.getElementById('nature-world').innerHTML = '';
            state.planted.forEach(draw);
        }

        // TIZIM
        function save() { localStorage.setItem('rn_cartoon_save', JSON.stringify(state)); }
        function updateUI() {
            document.getElementById('menu-balance').innerText = state.balance.toFixed(2);
            document.getElementById('game-balance').innerText = state.balance.toFixed(2);
        }
        function openModal(id) { 
            if(id==='shop-modal') renderShop();
            if(id==='inventory-modal') renderInv();
            document.getElementById(id).style.display = 'block'; 
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function share() { tg.openTelegramLink("https://t.me/share/url?url=https://t.me/RPlayNatureBot&text=Cartoon tabiatni birga quramiz!"); }

        // DAROMAD
        setInterval(() => {
            if(state.planted.length > 0) {
                state.balance += (state.planted.length * 0.05);
                updateUI(); save();
            }
        }, 10000);

        updateUI();
    </script>
</body>
</html>
