<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R-Nature: 10 Languages Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { font-family: 'Comic Sans MS', cursive, sans-serif; overflow: hidden; background: #2ecc71; }

        #nature-world { 
            width: 100%; height: 100%; position: absolute; 
            background: url('https://img.freepik.com/free-vector/landscape-park-with-green-grass-trees_107791-2053.jpg'); 
            background-size: cover; background-position: center; 
        }

        /* TILLAR EKRANI */
        #lang-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 3000; display: flex; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .lang-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-top: 20px; }
        
        #menu-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); display: none; flex-direction: column; align-items: center; justify-content: space-between; padding: 40px 20px; z-index: 1000; }
        #game-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; }

        .title { color: white; font-size: 40px; font-weight: 900; text-shadow: 3px 3px 0px #27ae60; text-align: center; }
        
        /* RC COIN STYLE */
        .pill { 
            background: rgba(255,255,255,0.9); padding: 5px 12px; border-radius: 25px; 
            font-weight: bold; border: 2px solid #f1c40f; display: flex; align-items: center; gap: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .rc-icon { width: 24px; height: 24px; }

        .play-btn { width: 110px; height: 110px; background: #f1c40f; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; border: 5px solid white; box-shadow: 0 6px 0px #d4ac0d; }
        
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 100%; }
        .grid-btn { background: #3498db; border: 2px solid white; color: white; padding: 10px 5px; border-radius: 12px; text-align: center; font-weight: bold; font-size: 12px; }

        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { background: white; width: 90%; border-radius: 20px; padding: 20px; max-height: 70vh; overflow-y: auto; border: 4px solid #3498db; }
        .shop-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px dashed #ddd; }
        .buy-btn { background: #2ecc71; color: white; border: none; padding: 6px 12px; border-radius: 8px; font-weight: bold; }
        
        .plant { position: absolute; font-size: 40px; transform: translate(-50%, -50%); pointer-events: none; }
        .lang-item { background: #f1c40f; color: white; padding: 12px; border-radius: 10px; text-align: center; font-weight: bold; border: 2px solid #fff; box-shadow: 0 3px 0 #d4ac0d; }
    </style>
</head>
<body>

    <div id="lang-screen">
        <h2 style="margin-top:20px;">Choose Language</h2>
        <div class="lang-grid" id="lang-list"></div>
    </div>

    <div id="menu-screen">
        <div class="title">R-NATURE</div>
        <div style="display:flex; gap:10px;">
            <div class="pill">
                <img src="https://i.ibb.co/VWVmD4H/1000003914.png" class="rc-icon"> <span id="m-bal">0.00</span>
            </div>
            <div class="pill" style="border-color:#3498db">‚≠ê Lvl <span id="m-lvl">1</span></div>
        </div>
        <div class="play-btn" id="btn-play">PLAY</div>
        <div class="menu-grid">
            <div class="grid-btn" onclick="openShop()" id="txt-shop">üõí Shop</div>
            <div class="grid-btn" onclick="openRank()" id="txt-rank">üèÜ Rank</div>
            <div class="grid-btn" onclick="invite()" id="txt-invite">üë• Invite</div>
        </div>
    </div>

    <div id="game-screen">
        <div style="position:absolute; top:15px; left:15px; z-index:10; display:flex; gap:10px;">
            <div class="pill" onclick="goBack()">üè†</div>
            <div class="pill">
                <img src="https://i.ibb.co/VWVmD4H/1000003914.png" class="rc-icon">
                <span id="g-bal">0.00</span>
            </div>
        </div>
        <div id="nature-world"></div>
        <div style="position:absolute; bottom:30px; right:20px; display:flex; flex-direction:column; gap:15px; z-index:10;">
            <button class="play-btn" style="width:60px; height:60px; font-size:25px;" onclick="openInv()">üéí</button>
            <button class="play-btn" style="width:60px; height:60px; font-size:25px; background:#f1c40f;" onclick="openShop()">üõí</button>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal-box">
            <h2 id="modal-title" style="text-align:center; margin-bottom:15px;"></h2>
            <div id="modal-list"></div>
            <button onclick="closeModal()" id="txt-close" style="width:100%; margin-top:15px; padding:12px; background:#e74c3c; color:white; border:none; border-radius:12px; font-weight:bold;">Close</button>
        </div>
    </div>

    <script>
        // FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBK57eb0Wr_x2x-PFC-a5PAzqBzdKMeic",
            authDomain: "r-nature.firebaseapp.com",
            projectId: "r-nature",
            databaseURL: "https://r-nature-default-rtdb.firebaseio.com/",
            storageBucket: "r-nature.firebasestorage.app",
            messagingSenderId: "504684708516",
            appId: "1:504684708516:web:c4545ae8a8b94bc0391c31"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        const uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "test_888";

        let user = { bal: 20.0, xp: 0, lvl: 1, inv: {"Flower": 1}, planted: [], lang: null, name: tg.initDataUnsafe.user?.first_name || "Gamer" };
        let selected = null;

        // 10 TA TIL LUG'ATI
        const langs = {
            uz: {shop:"Do'kon", rank:"Reyting", invite:"Taklif", buy:"Sotib olish", sow:"Ekish", close:"Yopish", rank_t:"Top Bog'bonlar", empty:"Sandiq bo'sh"},
            en: {shop:"Shop", rank:"Rank", invite:"Invite", buy:"Buy", sow:"Sow", close:"Close", rank_t:"Top Gardeners", empty:"Inventory empty"},
            ru: {shop:"–ú–∞–≥–∞–∑–∏–Ω", rank:"–†–µ–π—Ç–∏–Ω–≥", invite:"–î—Ä—É–∑—å—è", buy:"–ö—É–ø–∏—Ç—å", sow:"–ü–æ—Å–µ—è—Ç—å", close:"–ó–∞–∫—Ä—ã—Ç—å", rank_t:"–¢–æ–ø –°–∞–¥–æ–≤–æ–¥–æ–≤", empty:"–°—É–º–∫–∞ –ø—É—Å—Ç–∞"},
            tr: {shop:"Maƒüaza", rank:"Sƒ±ralama", invite:"Davet et", buy:"Satƒ±n al", sow:"Ek", close:"Kapat", rank_t:"En ƒ∞yi Bah√ßƒ±vanlar", empty:"Envanter bo≈ü"},
            tj: {shop:"–î”Ø–∫–æ–Ω", rank:"–†–µ–π—Ç–∏–Ω–≥", invite:"–î–∞—ä–≤–∞—Ç", buy:"–•–∞—Ä–∏–¥–∞–Ω", sow:"–ö–æ—à—Ç–∞–Ω", close:"–ü”Ø—à–∏–¥–∞–Ω", rank_t:"–ë–µ“≥—Ç–∞—Ä–∏–Ω“≥–æ", empty:"–•–∞–ª—Ç–∞ —Ö–æ–ª”£ –∞—Å—Ç"},
            de: {shop:"Laden", rank:"Rang", invite:"Einladen", buy:"Kaufen", sow:"S√§en", close:"Schlie√üen", rank_t:"Top G√§rtner", empty:"Inventar leer"},
            fr: {shop:"Boutique", rank:"Rang", invite:"Inviter", buy:"Acheter", sow:"Semer", close:"Fermer", rank_t:"Top Jardiniers", empty:"Inventaire vide"},
            es: {shop:"Tienda", rank:"Rango", invite:"Invitar", buy:"Comprar", sow:"Sembrar", close:"Cerrar", rank_t:"Top Jardineros", empty:"Inventario vac√≠o"},
            pt: {shop:"Loja", rank:"Ranking", invite:"Convidar", buy:"Comprar", sow:"Semear", close:"Fechar", rank_t:"Top Jardineiros", empty:"Invent√°rio vazio"},
            it: {shop:"Negozio", rank:"Classifica", invite:"Invita", buy:"Comprare", sow:"Seminare", close:"Chiudi", rank_t:"Top Giardinieri", empty:"Inventario vuoto"}
        };

        const flags = {uz:"üá∫üáø O'zbek", en:"üá∫üá∏ English", ru:"üá∑üá∫ –†—É—Å—Å–∫–∏–π", tr:"üáπüá∑ T√ºrk√ße", tj:"üáπüáØ –¢–æ“∑–∏–∫”£", de:"üá©üá™ Deutsch", fr:"üá´üá∑ Fran√ßais", es:"üá™üá∏ Espa√±ol", pt:"<pt> Portugu√™s", it:"üáÆüáπ Italiano"};

        const shopItems = [
            { id: "Flower", n: {uz:"Atirgul", en:"Rose", ru:"–†–æ–∑–∞", tr:"G√ºl", tj:"–ì—É–ª–∏ —Å–∞–¥–±–∞—Ä–≥", de:"Rose", fr:"Rose", es:"Rosa", pt:"Rosa", it:"Rosa"}, p: 10, i: "üåπ", inc: 0.2 },
            { id: "Strawberry", n: {uz:"Qulupnay", en:"Strawberry", ru:"–ö–ª—É–±–Ω–∏–∫–∞", tr:"√áilek", tj:"–ö–ª—É–±–Ω–∏–∫–∞", de:"Erdbeere", fr:"Fraise", es:"Fresa", pt:"Morango", it:"Fragola"}, p: 50, i: "üçì", inc: 1.0 },
            { id: "Robot", n: {uz:"Robot", en:"Robot", ru:"–†–æ–±–æ—Ç", tr:"Robot", tj:"–†–æ–±–æ—Ç", de:"Roboter", fr:"Robot", es:"Robot", pt:"Rob√¥", it:"Robot"}, p: 500, i: "ü§ñ", inc: 3.0 }
        ];

        function setLang(c) { user.lang = c; save(); start(); }

        function start() {
            document.getElementById('lang-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'flex';
            const l = langs[user.lang];
            document.getElementById('txt-shop').innerText = "üõí " + l.shop;
            document.getElementById('txt-rank').innerText = "üèÜ " + l.rank;
            document.getElementById('txt-invite').innerText = "üë• " + l.invite;
            document.getElementById('txt-close').innerText = l.close;
            updateUI();
        }

        function updateUI() {
            document.getElementById('m-bal').innerText = user.bal.toFixed(2);
            document.getElementById('g-bal').innerText = user.bal.toFixed(2);
            document.getElementById('m-lvl').innerText = user.lvl;
        }

        // DO'KONNI KO'RSATISH
        function openShop() {
            const l = langs[user.lang];
            document.getElementById('modal-title').innerText = l.shop;
            let html = "";
            shopItems.forEach(item => {
                html += `<div class="shop-row">
                    <span>${item.i} ${item.n[user.lang]} (${item.p} RC)</span>
                    <button class="buy-btn" onclick="buy('${item.id}')">${l.buy}</button>
                </div>`;
            });
            document.getElementById('modal-list').innerHTML = html;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        window.buy = (id) => {
            const it = shopItems.find(i => i.id === id);
            if(user.bal >= it.p) {
                user.bal -= it.p;
                user.inv[id] = (user.inv[id] || 0) + 1;
                updateUI(); save();
            } else { tg.showAlert("No RC!"); }
        };

        function openInv() {
            const l = langs[user.lang];
            document.getElementById('modal-title').innerText = l.shop;
            let html = "";
            for(let id in user.inv) {
                if(user.inv[id] > 0 && id !== "Robot") {
                    const it = shopItems.find(i => i.id === id);
                    html += `<div class="shop-row">
                        <span>${it.i} ${it.n[user.lang]} (${user.inv[id]})</span>
                        <button class="buy-btn" style="background:#3498db" onclick="selectItem('${id}')">${l.sow}</button>
                    </div>`;
                }
            }
            document.getElementById('modal-list').innerHTML = html || l.empty;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        window.selectItem = (id) => { selected = id; closeModal(); };

        document.getElementById('nature-world').onclick = (e) => {
            if(!selected || !user.inv[selected]) return;
            const it = shopItems.find(i => i.id === selected);
            const p = { x: e.clientX, y: e.clientY, i: it.i, id: it.id, born: Date.now() };
            user.planted.push(p);
            user.inv[selected]--;
            user.xp += 10;
            if(user.xp >= user.lvl * 100) { user.lvl++; user.bal += 50; }
            draw(p); updateUI(); save();
        };

        function draw(p) {
            const el = document.createElement('div'); el.className = 'plant'; el.id = 'p-' + p.born;
            el.style.left = p.x + 'px'; el.style.top = p.y + 'px';
            const age = (Date.now() - p.born)/1000;
            el.innerText = age < 10 ? "ü´ò" : (age < 20 ? "üå±" : p.i);
            document.getElementById('nature-world').appendChild(el);
        }

        function openRank() {
            db.ref('users').orderByChild('bal').limitToLast(10).once('value').then(snap => {
                let players = [];
                snap.forEach(c => players.push(c.val()));
                players.reverse();
                document.getElementById('modal-title').innerText = langs[user.lang].rank_t;
                document.getElementById('modal-list').innerHTML = players.map((p,i) => 
                    `<div class="shop-row"><span>${i+1}. ${p.name || 'User'}</span><span>${p.bal.toFixed(0)} RC</span></div>`
                ).join('');
                document.getElementById('modal-overlay').style.display = 'flex';
            });
        }

        function invite() { tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/RPlayNatureBot&text=Play with me!`); }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function goBack() { document.getElementById('game-screen').style.display = 'none'; document.getElementById('menu-screen').style.display = 'flex'; }
        document.getElementById('btn-play').onclick = () => { document.getElementById('menu-screen').style.display = 'none'; document.getElementById('game-screen').style.display = 'block'; render(); };

        function render() {
            document.getElementById('nature-world').innerHTML = '';
            if(user.planted) user.planted.forEach(draw);
        }

        function save() { db.ref('users/' + uid).set(user); }

        function load() {
            // Til tanlash ro'yxatini chiqarish
            const ldiv = document.getElementById('lang-list');
            for(let key in flags) {
                const b = document.createElement('div'); b.className = 'lang-item';
                b.innerText = flags[key]; b.onclick = () => setLang(key);
                ldiv.appendChild(b);
            }

            db.ref('users/' + uid).once('value').then(snap => {
                if(snap.exists()) {
                    user = snap.val();
                    if(!user.planted) user.planted = [];
                    if(!user.inv) user.inv = {};
                    if(user.lang) start();
                }
            });
        }

        setInterval(() => {
            let inc = 0;
            if(user.planted) {
                user.planted.forEach(p => { if((Date.now()-p.born)/1000 > 20) inc += shopItems.find(i=>i.id===p.id).inc; });
            }
            if(user.inv["Robot"]) inc += 3.0;
            if(inc > 0) { user.bal += inc; updateUI(); save(); }
        }, 10000);

        load();
    </script>
</body>
</html>
