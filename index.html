<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R-Nature: Official Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body { font-family: 'Comic Sans MS', cursive, sans-serif; overflow: hidden; background: #2ecc71; }

        #nature-world { 
            width: 100%; height: 100%; position: absolute; 
            background: url('https://img.freepik.com/free-vector/landscape-park-with-green-grass-trees_107791-2053.jpg'); 
            background-size: cover; background-position: center; 
        }

        #lang-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 3000; display: flex; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        #menu-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.1); display: none; flex-direction: column; align-items: center; justify-content: space-between; padding: 50px 20px; z-index: 1000; }
        #game-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; }

        .title { color: white; font-size: 40px; font-weight: 900; text-shadow: 4px 4px 0px #27ae60; text-align: center; }
        
        .pill { 
            background: white; padding: 5px 15px; border-radius: 30px; 
            font-weight: bold; border: 3px solid #f1c40f; display: flex; align-items: center; gap: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .rc-icon { width: 28px; height: 28px; object-fit: contain; }

        .play-btn { width: 120px; height: 120px; background: #f1c40f; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold; border: 6px solid white; box-shadow: 0 8px 0px #d4ac0d; cursor: pointer; }
        
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 100%; }
        .grid-btn { background: #3498db; border: 3px solid white; color: white; padding: 15px 5px; border-radius: 15px; text-align: center; font-weight: bold; font-size: 13px; box-shadow: 0 4px 0px #2980b9; }

        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { background: white; width: 92%; border-radius: 25px; padding: 20px; max-height: 75vh; overflow-y: auto; border: 5px solid #3498db; }
        .shop-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 2px dashed #eee; }
        .buy-btn { background: #2ecc71; color: white; border: none; padding: 10px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        .plant { position: absolute; font-size: 45px; transform: translate(-50%, -50%); pointer-events: none; transition: 0.5s; }
        .lang-card { background: #f1c40f; color: white; padding: 15px; border-radius: 15px; text-align: center; font-weight: bold; border: 3px solid #fff; margin-bottom: 10px; width: 100%; }
    </style>
</head>
<body>

    <div id="lang-screen">
        <h1 style="margin: 20px 0;">Select Language</h1>
        <div id="lang-options" style="width: 100%;"></div>
    </div>

    <div id="menu-screen">
        <div class="title">R-NATURE</div>
        <div style="display:flex; gap:15px;">
            <div class="pill">
                <img src="https://i.ibb.co/VWVmD4H/1000003914.png" class="rc-icon">
                <span id="m-bal">0.00</span>
            </div>
            <div class="pill" style="border-color:#3498db">‚≠ê <span id="m-lvl">1</span></div>
        </div>
        <div class="play-btn" id="start-game">PLAY</div>
        <div class="menu-grid">
            <div class="grid-btn" onclick="openShop()" id="btn-shop">üõí Shop</div>
            <div class="grid-btn" onclick="openRank()" id="btn-rank">üèÜ Rank</div>
            <div class="grid-btn" onclick="invite()" id="btn-invite">üë• Invite</div>
        </div>
    </div>

    <div id="game-screen">
        <div style="position:absolute; top:20px; left:20px; z-index:10; display:flex; gap:10px;">
            <div class="pill" style="padding: 10px;" onclick="backToMenu()">üè†</div>
            <div class="pill">
                <img src="https://i.ibb.co/VWVmD4H/1000003914.png" class="rc-icon">
                <span id="g-bal">0.00</span>
            </div>
        </div>
        <div id="nature-world"></div>
        <div style="position:absolute; bottom:40px; right:20px; display:flex; flex-direction:column; gap:15px; z-index:10;">
            <button class="play-btn" style="width:65px; height:65px; font-size:28px;" onclick="openInventory()">üéí</button>
            <button class="play-btn" style="width:65px; height:65px; font-size:28px; background:#f1c40f;" onclick="openShop()">üõí</button>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal-box">
            <h2 id="modal-title" style="text-align:center; margin-bottom:15px; color:#2980b9;"></h2>
            <div id="modal-body"></div>
            <button onclick="closeModal()" id="btn-close" style="width:100%; margin-top:20px; padding:15px; background:#e74c3c; color:white; border:none; border-radius:15px; font-weight:bold;">Close</button>
        </div>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBK57eb0Wr_x2x-PFC-a5PAzqBzdKMeic",
            authDomain: "r-nature.firebaseapp.com",
            projectId: "r-nature",
            databaseURL: "https://r-nature-default-rtdb.firebaseio.com/",
            storageBucket: "r-nature.firebasestorage.app",
            messagingSenderId: "504684708516",
            appId: "1:504684708516:web:c4545ae8a8b94bc0391c31"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();
        const userRef = db.ref('users/' + (tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "local_user"));

        let game = { bal: 30.0, lvl: 1, xp: 0, lang: null, inv: {"Rose": 1}, planted: [], name: tg.initDataUnsafe.user?.first_name || "User" };
        let selectedSeed = null;

        const langDict = {
            uz: {shop:"Do'kon", rank:"Reyting", invite:"Taklif", buy:"Sotib olish", sow:"Ekish", close:"Yopish", top:"Reyting", empty:"Sandiq bo'sh"},
            en: {shop:"Shop", rank:"Rank", invite:"Invite", buy:"Buy", sow:"Sow", close:"Close", top:"Top Gardeners", empty:"Empty"},
            ru: {shop:"–ú–∞–≥–∞–∑–∏n", rank:"–†–µ–π—Ç–∏–Ω–≥", invite:"–î—Ä—É–∑—å—è", buy:"–ö—É–ø–∏—Ç—å", sow:"–ü–æ—Å–µ—è—Ç—å", close:"–ó–∞–∫—Ä—ã—Ç—å", top:"–¢–æ–ø 10", empty:"–ü—É—Å—Ç–æ"},
            tr: {shop:"Maƒüaza", rank:"Sƒ±ralama", invite:"Davet", buy:"Satƒ±n al", sow:"Ek", close:"Kapat", top:"Sƒ±ralama", empty:"Bo≈ü"},
            tj: {shop:"–î”Ø–∫–æ–Ω", rank:"–†–µ–π—Ç–∏–Ω–≥", invite:"–î–∞—ä–≤–∞—Ç", buy:"–•–∞—Ä–∏–¥–∞–Ω", sow:"–ö–æ—à—Ç–∞–Ω", close:"–ü”Ø—à–∏–¥–∞–Ω", top:"–ë–µ“≥—Ç–∞—Ä–∏–Ω“≥–æ", empty:"–•–æ–ª”£"},
            de: {shop:"Laden", rank:"Rang", invite:"Einladen", buy:"Kaufen", sow:"S√§en", close:"Schlie√üen", top:"Besten", empty:"Leer"},
            fr: {shop:"Boutique", rank:"Rang", invite:"Inviter", buy:"Acheter", sow:"Semer", close:"Fermer", top:"Classement", empty:"Vide"},
            es: {shop:"Tienda", rank:"Rango", invite:"Invitar", buy:"Comprar", sow:"Sembrar", close:"Cerrar", top:"Rango", empty:"Vac√≠o"},
            pt: {shop:"Loja", rank:"Ranking", invite:"Convidar", buy:"Comprar", sow:"Semear", close:"Fechar", top:"Ranking", empty:"Vazio"},
            it: {shop:"Negozio", rank:"Classifica", invite:"Invita", buy:"Comprare", sow:"Seminare", close:"Chiudi", top:"Top 10", empty:"Vuoto"}
        };

        const flagList = {uz:"üá∫üáø O'zbek", en:"üá∫üá∏ English", ru:"üá∑üá∫ –†—É—Å—Å–∫–∏–π", tr:"üáπüá∑ T√ºrk√ße", tj:"üáπüáØ –¢–æ“∑–∏–∫”£", de:"üá©üá™ Deutsch", fr:"üá´üá∑ Fran√ßais", es:"üá™üá∏ Espa√±ol", pt:"üáµüáπ Portugu√™s", it:"üáÆüáπ Italiano"};

        const shopData = [
            { id: "Rose", n: {uz:"Atirgul", en:"Rose", ru:"–†–æ–∑–∞", tr:"G√ºl", tj:"–ì—É–ª–∏ —Å–∞–¥–±–∞—Ä–≥", de:"Rose", fr:"Rose", es:"Rosa", pt:"Rosa", it:"Rosa"}, p: 20, i: "üåπ", inc: 0.5 },
            { id: "Strawberry", n: {uz:"Qulupnay", en:"Strawberry", ru:"–ö–ª—É–±–Ω–∏–∫–∞", tr:"√áilek", tj:"–ö–ª—É–±–Ω–∏–∫–∞", de:"Erdbeere", fr:"Fraise", es:"Fresa", pt:"Morango", it:"Fragola"}, p: 80, i: "üçì", inc: 2.0 },
            { id: "Tree", n: {uz:"Daraxt", en:"Tree", ru:"–î–µ—Ä–µ–≤–æ", tr:"Aƒüa√ß", tj:"–î–∞—Ä–∞—Ö—Ç", de:"Baum", fr:"Arbre", es:"√Årbol", pt:"√Årvore", it:"Albero"}, p: 300, i: "üå≥", inc: 6.0 },
            { id: "Robot", n: {uz:"Robot", en:"Robot", ru:"–†–æ–±–æ—Ç", tr:"Robot", tj:"–†–æ–±–æ—Ç", de:"Robot", fr:"Robot", es:"Robot", pt:"Rob√¥", it:"Robot"}, p: 2000, i: "ü§ñ", inc: 15.0 }
        ];

        function setLang(c) { game.lang = c; save(); startMenu(); }

        function startMenu() {
            document.getElementById('lang-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'flex';
            const l = langDict[game.lang];
            document.getElementById('btn-shop').innerText = "üõí " + l.shop;
            document.getElementById('btn-rank').innerText = "üèÜ " + l.rank;
            document.getElementById('btn-invite').innerText = "üë• " + l.invite;
            document.getElementById('btn-close').innerText = l.close;
            updateUI();
        }

        function updateUI() {
            document.getElementById('m-bal').innerText = game.bal.toFixed(2);
            document.getElementById('g-bal').innerText = game.bal.toFixed(2);
            document.getElementById('m-lvl').innerText = game.lvl;
        }

        function openShop() {
            const l = langDict[game.lang];
            document.getElementById('modal-title').innerText = l.shop;
            let h = "";
            shopData.forEach(it => {
                h += `<div class="shop-row">
                    <span>${it.i} ${it.n[game.lang]} <br><small>${it.p} RC</small></span>
                    <button class="buy-btn" onclick="buyItem('${it.id}')">${l.buy}</button>
                </div>`;
            });
            document.getElementById('modal-body').innerHTML = h;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        window.buyItem = (id) => {
            const it = shopData.find(x => x.id === id);
            if(game.bal >= it.p) {
                game.bal -= it.p;
                game.inv[id] = (game.inv[id] || 0) + 1;
                updateUI(); save();
            } else { tg.showAlert("RC yetarli emas!"); }
        };

        function openInventory() {
            const l = langDict[game.lang];
            document.getElementById('modal-title').innerText = l.shop;
            let h = "";
            for(let key in game.inv) {
                if(game.inv[key] > 0 && key !== "Robot") {
                    const it = shopData.find(x => x.id === key);
                    h += `<div class="shop-row">
                        <span>${it.i} ${it.n[game.lang]} (${game.inv[key]})</span>
                        <button class="buy-btn" style="background:#3498db" onclick="selectSeed('${key}')">${l.sow}</button>
                    </div>`;
                }
            }
            document.getElementById('modal-body').innerHTML = h || l.empty;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        window.selectSeed = (id) => { selectedSeed = id; closeModal(); };

        document.getElementById('nature-world').onclick = (e) => {
            if(!selectedSeed || !game.inv[selectedSeed]) return;
            const it = shopData.find(x => x.id === selectedSeed);
            const p = { x: e.clientX, y: e.clientY, i: it.i, id: it.id, t: Date.now() };
            game.planted.push(p);
            game.inv[selectedSeed]--;
            game.xp += 10;
            if(game.xp >= game.lvl * 100) { game.lvl++; game.bal += 50; }
            renderPlant(p); updateUI(); save();
        };

        function renderPlant(p) {
            const div = document.createElement('div'); div.className = 'plant'; div.id = 'plt-'+p.t;
            div.style.left = p.x + 'px'; div.style.top = p.y + 'px';
            const age = (Date.now() - p.t)/1000;
            div.innerText = age < 10 ? "ü´ò" : (age < 20 ? "üå±" : p.i);
            document.getElementById('nature-world').appendChild(div);
        }

        function invite() {
            const url = "https://t.me/RPlay_game_bot";
            const txt = "Men bilan o'ynang va RC tangalarini to'plang! üåø";
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(txt)}`);
        }

        function openRank() {
            db.ref('users').orderByChild('bal').limitToLast(10).once('value').then(snap => {
                let res = []; snap.forEach(c => res.push(c.val()));
                res.sort((a,b) => b.bal - a.bal);
                document.getElementById('modal-title').innerText = langDict[game.lang].top;
                document.getElementById('modal-body').innerHTML = res.map((u,i) => 
                    `<div class="shop-row"><b>${i+1}. ${u.name}</b> <span>${u.bal.toFixed(0)} RC</span></div>`
                ).join('');
                document.getElementById('modal-overlay').style.display = 'flex';
            });
        }

        function save() { userRef.set(game); }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function backToMenu() { document.getElementById('game-screen').style.display = 'none'; document.getElementById('menu-screen').style.display = 'flex'; }
        document.getElementById('start-game').onclick = () => { document.getElementById('menu-screen').style.display = 'none'; document.getElementById('game-screen').style.display = 'block'; refreshWorld(); };

        function refreshWorld() {
            document.getElementById('nature-world').innerHTML = '';
            if(game.planted) game.planted.forEach(renderPlant);
        }

        function init() {
            const box = document.getElementById('lang-options');
            for(let k in flagList) {
                const d = document.createElement('div'); d.className = 'lang-card';
                d.innerText = flagList[k]; d.onclick = () => setLang(k);
                box.appendChild(d);
            }
            userRef.once('value').then(snap => {
                if(snap.exists()) {
                    game = snap.val();
                    if(!game.planted) game.planted = [];
                    if(!game.inv) game.inv = {};
                    if(game.lang) startMenu();
                }
            });
        }

        setInterval(() => {
            let add = 0;
            if(game.planted) {
                game.planted.forEach(p => {
                    const sec = (Date.now()-p.t)/1000;
                    if(sec > 20) add += shopData.find(x=>x.id===p.id).inc;
                    const el = document.getElementById('plt-'+p.t);
                    if(el) {
                        if(sec >= 10 && sec < 11) el.innerText = "üå±";
                        if(sec >= 20 && sec < 21) el.innerText = shopData.find(x=>x.id===p.id).i;
                    }
                });
            }
            if(game.inv["Robot"]) add += 15.0;
            if(add > 0) { game.bal += add; updateUI(); save(); }
        }, 10000);

        init();
    </script>
</body>
</html>
